{% extends 'base.html' %}

{% block title %}Search GitHub User{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center -mt-16">
    <div class="glass-effect p-10 rounded-2xl shadow-2xl w-full max-w-md card-hover">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold gradient-text mb-2">GitGauge</h1>
            <p class="text-gray-400">Explore GitHub Profiles</p>
        </div>

        {% if error %}
        <div class="mb-6 p-4 bg-red-900 bg-opacity-30 border border-red-500 text-red-200 rounded-lg">
            <div class="flex items-center">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                {{ error }}
            </div>
        </div>
        {% endif %}

        <form method="get" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                    GitHub Username
                </label>
                <input type="text"
                       name="username"
                       id="username"
                       value="{{ search_username|default:'' }}"
                       required
                       placeholder="Enter a GitHub username"
                       class="w-full px-4 py-3 bg-gray-900 bg-opacity-50 border border-gray-700 rounded-lg text-white placeholder-gray-500 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
            </div>
            <button type="submit"
                    class="w-full btn-primary text-white py-4 px-6 rounded-lg font-semibold flex items-center justify-center space-x-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
                </svg>
                <span>Search GitHub User</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">
                Enter any public GitHub username to view their profile and repositories
            </p>
        </div>
    </div>
</div>
{% endblock %}
