<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGauge - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
        }

        .gradient-text {
            background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.24);
        }

        .menu-fade {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-10px);
        }

        .menu-fade.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .hamburger-icon {
            transition: transform 0.3s ease;
        }

        .hamburger-icon.active {
            transform: rotate(90deg);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(31, 111, 235, 0.3);
        }

        .glass-effect {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(88, 166, 255, 0.1);
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(31, 111, 235, 0.1) 0%, rgba(88, 166, 255, 0.05) 100%);
            border: 1px solid rgba(88, 166, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: rgba(88, 166, 255, 0.5);
            transform: translateY(-2px);
        }

        .repo-card {
            background: rgba(22, 27, 34, 0.6);
            border: 1px solid rgba(88, 166, 255, 0.1);
            transition: all 0.3s ease;
        }

        .repo-card:hover {
            background: rgba(22, 27, 34, 0.9);
            border-color: rgba(88, 166, 255, 0.3);
            transform: translateX(4px);
        }

        .nav-gradient {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1f2937 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.querySelector('.hamburger-icon');

            icon.classList.toggle('active');
            menu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const icon = document.querySelector('.hamburger-icon');
            const button = document.querySelector('button[onclick="toggleMenu()"]');

            if (!menu || !icon || !button) return;

            const isClickInside = menu.contains(event.target) || button.contains(event.target);

            if (!isClickInside && menu.classList.contains('active')) {
                icon.classList.remove('active');
                menu.classList.remove('active');
            }
        });
    </script>
</head>
<body class="min-h-screen">
    <nav class="nav-gradient text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold flex items-center space-x-2">
                <svg class="w-8 h-8 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
                </svg>
                <span class="gradient-text">GitGauge</span>
            </a>

            {% if user.is_authenticated %}
            <!-- Hamburger Menu Button -->
            <button onclick="toggleMenu()" class="focus:outline-none hamburger-icon p-2 rounded-lg hover:bg-gray-700 transition-colors">
                <div class="w-6 h-6 flex flex-col justify-center space-y-1.5">
                    <span class="block w-6 h-0.5 bg-blue-400 rounded-full"></span>
                    <span class="block w-6 h-0.5 bg-blue-400 rounded-full"></span>
                    <span class="block w-6 h-0.5 bg-blue-400 rounded-full"></span>
                </div>
            </button>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="menu-fade absolute right-4 top-full mt-2 w-56 rounded-lg shadow-2xl glass-effect overflow-hidden z-50">
                <div class="py-2">
                    <a href="{% url 'home' %}" class="block px-4 py-3 text-sm text-gray-200 hover:bg-blue-600 hover:bg-opacity-20 transition-colors">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Home
                        </div>
                    </a>
                    <a href="{% url 'profile' %}" class="block px-4 py-3 text-sm text-gray-200 hover:bg-blue-600 hover:bg-opacity-20 transition-colors">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Profile
                        </div>
                    </a>
                    <a href="{% url 'repositories' %}" class="block px-4 py-3 text-sm text-gray-200 hover:bg-blue-600 hover:bg-opacity-20 transition-colors">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                            Repositories
                        </div>
                    </a>
                    <div class="border-t border-gray-700 my-2"></div>
                    <a href="{% url 'logout' %}" class="block px-4 py-3 text-sm text-red-400 hover:bg-red-600 hover:bg-opacity-20 transition-colors">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Logout
                        </div>
                    </a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'login' %}" class="btn-primary text-white px-6 py-2 rounded-lg font-medium">
                Get Started
            </a>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
