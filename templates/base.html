<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGauge - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .menu-fade {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.5s ease;
            transform: translateY(-10px);
        }

        .menu-fade.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .hamburger-icon {
            transition: transform 0.2s ease;
        }

        .hamburger-icon.active {
            transform: rotate(90deg);
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const icon = document.querySelector('.hamburger-icon');

            icon.classList.toggle('active');
            menu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('mobile-menu');
            const icon = document.querySelector('.hamburger-icon');
            const isClickInside = menu.contains(event.target) || icon.contains(event.target);

            if (!isClickInside && menu.classList.contains('active')) {
                icon.classList.remove('active');
                menu.classList.remove('active');
            }
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4 relative">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">GitGauge</a>

            {% if user.is_authenticated %}
            <!-- Hamburger Menu Button -->
            <button onclick="toggleMenu()" class="focus:outline-none hamburger-icon p-2 rounded-lg hover:bg-gray-700 transition-colors">
                <div class="w-6 h-6 relative">
                    <span class="hamburger-line line1 absolute w-6 h-0.5 bg-white top-1.5 left-0"></span>
                    <span class="hamburger-line line2 absolute w-6 h-0.5 bg-white top-3 left-0"></span>
                    <span class="hamburger-line line3 absolute w-6 h-0.5 bg-white top-4.5 left-0"></span>
                </div>
            </button>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="menu-fade absolute right-0 top-full mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
                <div class="py-1">
                    <a href="{% url 'home' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                            Home
                        </div>
                    </a>
                    <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Profile
                        </div>
                    </a>
                    <a href="{% url 'repositories' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                            </svg>
                            Repositories
                        </div>
                    </a>
                    <div class="border-t border-gray-100"></div>
                    <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            Logout
                        </div>
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
